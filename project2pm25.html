    <script>

                    dataType: 'json',
                    success: function (response) {
                        //console.log()
                        $.each(response.records[35], function (index, element) {
                            console.log(element)
                            //$.each(element, function (index, element1) {
                            $('.info').append(
                                $('<p>',
                                    { text: element }),
                                $('<p>')

                            )
                            //console.log(index)
                        }
                        )

                        //})
                    }
                })
            });
        });
    </script>
</head>

<body>
    <button>Get</button>
    <p class="info"></p>
    <script type="text/javascript"></script>
</body>

</html>
